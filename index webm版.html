<body>

    <h2>ğŸ¨ AI è¦–è¦ºå°æŠ—æ’ç‰ˆå·¥å…· (Masking Edition)</h2>

        <div class="full-width">
            <label>1. ä¸Šå‚³åœ–ç‰‡åº•åœ–ï¼š</label>

        <div class="mode-selector full-width">

            <input type="radio" name="displayPos" id="posHole" value="hole"><label for="posHole">åœ–ç‰‡åœ¨å­”æ´ (ç¬¦è™Ÿå…§é¡¯åœ–)</label>

            <input type="radio" name="mode" id="modeHole" value="hole" checked><label for="modeHole">é€æ˜æŒ–å­”</label>
            <input type="radio" name="mode" id="modeRandom" value="random"><label for="modeRandom">éš¨æ©Ÿé¡è‰²</label>

        <div class="full-width section-title">æ–‡å­—å±¤å¼·åŒ–è¨­å®š</div>

            <input type="text" id="overlayText" placeholder="è¼¸å…¥æ–‡å­—ä»¥ä¸­æ–· AI èªç¾©è­˜åˆ¥...">

            <input type="range" id="fontSize" min="20" max="400" value="80">
        </div>
        <div>
            <label>æ–‡å­—é¡è‰²ï¼š</label>

        </div>
        <div>
            <label>æ°´å¹³ä½ç½® (X): <span id="val-posX">50</span>%</label>
            <input type="range" id="posX" min="0" max="100" value="50">
        </div>
        <div>
            <label>å‚ç›´ä½ç½® (Y): <span id="val-posY">50</span>%</label>
            <input type="range" id="posY" min="0" max="100" value="50">

        <div class="full-width section-title">MP4 å½±ç‰‡è¨­å®š</div>
        <div class="full-width">
            <label>å½±ç‰‡ç§’æ•¸: <span id="val-duration">3</span> ç§’</label>
            <input type="range" id="duration" min="1" max="10" step="0.5" value="3">

        <button id="re-random" class="btn-random">é‡æ–°æ‰“äº‚éš¨æ©Ÿä½ç§»</button>
        <button id="download" class="btn-download">ä¸‹è¼‰å¹²æ“¾è¨­è¨ˆç¨¿ (PNG)</button>
        <button id="download-mp4" class="btn-mp4">è£½ä½œä¸¦ä¸‹è¼‰å½±ç‰‡ (MP4)</button>

        <div class="progress-container" id="progressContainer">
            <label>è£½ä½œé€²åº¦ï¼š</label>
            <progress id="progressBar" value="0" max="100"></progress>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const controlsDiv = document.getElementById('controls');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        
        const controls = ['radius', 'spacing', 'fontSize', 'posX', 'posY', 'fixedColorPicker', 'textColor', 'overlayText', 'duration'];
        const shapes = ['â– ','â—','âœ–','â›°ï¸','â¬†ï¸','â¬‡ï¸','â¬…ï¸','â¡ï¸','â—€ï¸','â–¶ï¸','âœš','âœ¦','â™¥','â™£','â™¦','â™ ','â‹','âˆ','âš¡ï¸'];
        let img = new Image();
        let isRecording = false;
        let startTime = 0;

        upload.addEventListener('change', (e) => {
            if (isRecording) return;
            const reader = new FileReader();
            reader.onload = (f) => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    drawFullDesign();
                };
                img.src = f.target.result;
            };
            if (e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        });

        controls.forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('input', () => {
                if (isRecording) return;
                const span = document.getElementById(`val-${id}`);
                if (span) span.textContent = el.value;
                if (img.src && id !== 'duration') drawFullDesign();
            });
        });

        document.getElementsByName('mode').forEach(r => r.onchange = () => { if(img.src && !isRecording) drawFullDesign(); });
        document.getElementsByName('displayPos').forEach(r => r.onchange = () => { if(img.src && !isRecording) drawFullDesign(); });
        document.getElementById('re-random').onclick = () => { if(img.src && !isRecording) drawFullDesign(); };

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`;
        }

        function drawSymbols(sRadius, sSpacing, mode, isMaskMode) {
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = `${sRadius}px sans-serif`;

            for (let y = -sSpacing; y < canvas.height + sSpacing; y += sSpacing) {
                for (let x = -sSpacing; x < canvas.width + sSpacing; x += sSpacing) {
                    ctx.save();
                    const jitter = sSpacing * 0.35;
                    const dx = (Math.random() - 0.5) * jitter;
                    const dy = (Math.random() - 0.5) * jitter;
                    ctx.translate(x + dx, y + dy);
                    ctx.rotate(Math.random() * Math.PI * 2);
                    
                    if (isMaskMode) {
                        ctx.fillStyle = 'black';
                    } else {
                        if (mode === 'random') ctx.fillStyle = getRandomColor();
                        else if (mode === 'fixed') ctx.fillStyle = document.getElementById('fixedColorPicker').value;
                        else ctx.fillStyle = 'white';
                    }
                    
                    ctx.fillText(shapes[Math.floor(Math.random()*shapes.length)], 0, 0);
                    ctx.restore();
                }
            }
        }

        function drawFullDesign() {
            if (!img.src) return;
            const sRadius = parseInt(document.getElementById('radius').value);
            const sSpacing = parseInt(document.getElementById('spacing').value);
            const fSize = parseInt(document.getElementById('fontSize').value);
            const pX = parseInt(document.getElementById('posX').value) / 100;
            const pY = parseInt(document.getElementById('posY').value) / 100;
            const txt = document.getElementById('overlayText').value;
            
            let mode = 'hole';
            document.getElementsByName('mode').forEach(r => { if(r.checked) mode = r.value; });

            let displayPos = 'board';
            document.getElementsByName('displayPos').forEach(r => { if(r.checked) displayPos = r.value; });

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (displayPos === 'board') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(img, 0, 0);

                if (mode === 'hole') {
                    ctx.globalCompositeOperation = 'destination-out';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                }
                drawSymbols(sRadius, sSpacing, mode, false);

            } else {
                ctx.globalCompositeOperation = 'source-over';
                drawSymbols(sRadius, sSpacing, 'fixed', true);

                ctx.globalCompositeOperation = 'source-in';
                ctx.drawImage(img, 0, 0);
            }

            ctx.globalCompositeOperation = 'source-over';
            if (txt) {
                ctx.font = `bold ${fSize}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = 'rgba(0,0,0,0.7)';
                ctx.lineWidth = fSize / 8;
                ctx.strokeText(txt, canvas.width * pX, canvas.height * pY);
                ctx.fillStyle = document.getElementById('textColor').value;
                ctx.fillText(txt, canvas.width * pX, canvas.height * pY);
            }
        }

        // PNG ä¸‹è¼‰
        document.getElementById('download').onclick = () => {
            if (isRecording) return alert('è«‹ç­‰å¾…å½±ç‰‡è£½ä½œå®Œæˆ');
            if (!img.src) return alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡');
            const link = document.createElement('a');
            link.download = 'ai-protected-design.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        // MP4 è£½ä½œï¼ˆä¿®æ­£é•·åº¦å•é¡Œï¼‰
        document.getElementById('download-mp4').onclick = async () => {
            if (!img.src) return alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡');
            if (isRecording) return;

            isRecording = true;
            controlsDiv.classList.add('disabled');
            progressContainer.style.display = 'block';
            progressBar.value = 0;

            const durationSec = parseFloat(document.getElementById('duration').value);
            const fps = 30;
            const stream = canvas.captureStream(fps);
            const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];

            mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ai-protected-full-${durationSec}s.mp4`;
                a.click();
                URL.revokeObjectURL(url);

                isRecording = false;
                controlsDiv.classList.remove('disabled');
                progressContainer.style.display = 'none';
            };

            mediaRecorder.start();
            startTime = performance.now();

            // ç²¾æº–å®šæ™‚åœæ­¢éŒ„è£½
            setTimeout(() => {
                mediaRecorder.stop();
            }, durationSec * 1000);

            // æŒçºŒé‡ç¹ªå®Œæ•´ç•«é¢ + æ›´æ–°é€²åº¦æ¢
            const render = () => {
                if (!isRecording) return;

                drawFullDesign();

                const elapsed = (performance.now() - startTime) / 1000;
                const progress = Math.min(elapsed / durationSec, 1);
                progressBar.value = progress * 100;

                if (progress < 1) {
                    requestAnimationFrame(render);
                }
            };

            render();
        };
    </script>
