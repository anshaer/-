<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX 的行事曆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .month-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px; /* 保持固定寬度 */
            padding: 20px;
            box-sizing: border-box;
        }
        .month-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #007bff;
        }
        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day-header {
            font-weight: bold;
            color: #666;
            padding-bottom: 5px;
        }
        .day-cell {
            padding: 8px 0;
            border-radius: 4px;
            background-color: #e9ecef;
            position: relative;
            min-height: 60px; /* 增加最小高度以容納多個活動 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden; /* 防止內容溢出單元格 */
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 2px;
            color: #333;
            font-size: 0.9em; /* 日期數字稍小一點 */
        }
        .event {
            font-size: 0.75em;
            padding: 2px 4px;
            border-radius: 3px;
            margin-top: 2px;
            width: calc(100% - 8px); /* 留一點邊距 */
            color: white;
            cursor: pointer;
            box-sizing: border-box; /* 確保 padding 不增加寬度 */

            /* 關鍵的文字溢出處理 */
            white-space: nowrap; /* 不換行 */
            overflow: hidden;     /* 隱藏超出部分 */
            text-overflow: ellipsis; /* 顯示省略號 */
        }
        .event:hover {
            opacity: 0.8;
        }
        /* 預設事件顏色 */
        .event.default-color { background-color: #6c757d; }

        /* 彈出視窗樣式 (與之前相同) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000; /* 確保在最上層 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-title {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .modal-date {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        .modal-description {
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>XXX 的行事曆</h1>

    <div class="calendar-container" id="calendarContainer">
        </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <p id="modalDate" class="modal-date"></p>
            <p id="modalDescription" class="modal-description"></p>
        </div>
    </div>

    <script>
        const activitiesFile = 'activities.json'; // 你的 JSON 檔案路徑

        // 預設月份名稱
        const monthNames = [
            "一月", "二月", "三月", "四月", "五月", "六月",
            "七月", "八月", "九月", "十月", "十一月", "十二月"
        ];
        // 星期名稱
        const dayHeaders = ["日", "一", "二", "三", "四", "五", "六"];

        const eventModal = document.getElementById('eventModal');
        const closeButton = document.getElementsByClassName('close-button')[0];
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const modalDescription = document.getElementById('modalDescription');

        async function fetchActivities() {
            try {
                const response = await fetch(activitiesFile);
                if (!response.ok) {
                    console.warn(`無法讀取 ${activitiesFile}，將以空資料顯示。`);
                    return [];
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('讀取活動資料時發生錯誤:', error);
                return [];
            }
        }

        function renderCalendar(activities) {
            const calendarContainer = document.getElementById('calendarContainer');
            calendarContainer.innerHTML = ''; // 清空現有內容

            const currentYear = new Date().getFullYear(); // 獲取當前年份

            for (let month = 0; month < 12; month++) {
                const monthCard = document.createElement('div');
                monthCard.classList.add('month-card');

                const monthTitle = document.createElement('h2');
                monthTitle.classList.add('month-title');
                monthTitle.textContent = `${currentYear} 年 ${monthNames[month]}`;
                monthCard.appendChild(monthTitle);

                const dayGrid = document.createElement('div');
                dayGrid.classList.add('day-grid');

                // 添加星期標頭
                dayHeaders.forEach(header => {
                    const dayHeader = document.createElement('div');
                    dayHeader.classList.add('day-header');
                    dayHeader.textContent = header;
                    dayGrid.appendChild(dayHeader);
                });

                // 計算該月的第一天是星期幾
                const firstDayOfMonth = new Date(currentYear, month, 1).getDay();

                // 填補月初空白
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day-cell');
                    dayGrid.appendChild(emptyCell);
                }

                // 獲取該月的天數
                const daysInMonth = new Date(currentYear, month + 1, 0).getDate();

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.classList.add('day-cell');

                    const dayNumber = document.createElement('div');
                    dayNumber.classList.add('day-number');
                    dayNumber.textContent = day;
                    dayCell.appendChild(dayNumber);

                    // 檢查是否有當天的活動
                    const currentDate = new Date(currentYear, month, day);
                    
                    activities.forEach(activity => {
                        const startDate = new Date(activity.開始時間);
                        const endDate = new Date(activity.結束時間 || activity.開始時間);

                        // 將時間部分清零，只比較日期
                        startDate.setHours(0, 0, 0, 0);
                        endDate.setHours(0, 0, 0, 0);
                        currentDate.setHours(0, 0, 0, 0);

                        if (currentDate >= startDate && currentDate <= endDate) {
                            const eventDiv = document.createElement('div');
                            eventDiv.classList.add('event');
                            
                            // 設置文字內容
                            eventDiv.textContent = activity.名稱;

                            if (activity.顏色) {
                                eventDiv.style.backgroundColor = activity.顏色;
                            } else {
                                eventDiv.classList.add('default-color');
                            }
                            eventDiv.addEventListener('click', () => showEventDetails(activity));
                            dayCell.appendChild(eventDiv);
                        }
                    });
                    dayGrid.appendChild(dayCell);
                }
                monthCard.appendChild(dayGrid);
                calendarContainer.appendChild(monthCard);
            }
        }

        // 顯示活動詳情彈出視窗
        function showEventDetails(activity) {
            modalTitle.textContent = activity.名稱;
            
            let dateString = `日期: ${activity.開始時間}`;
            if (activity.結束時間 && activity.結束時間 !== activity.開始時間) {
                dateString += ` 至 ${activity.結束時間}`;
            }
            modalDate.textContent = dateString;
            modalDescription.textContent = activity.敘述 || '無詳細敘述。';
            eventModal.style.display = 'flex';
        }

        // 關閉彈出視窗
        closeButton.onclick = function() {
            eventModal.style.display = 'none';
        }

        // 點擊視窗外部關閉
        window.onclick = function(event) {
            if (event.target == eventModal) {
                eventModal.style.display = 'none';
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            const activities = await fetchActivities();
            renderCalendar(activities);
        });
    </script>
</body>
</html>
