    <script src="coi-serviceworker.js"></script>
    <style>
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: #eee; padding: 20px; }
        .controls { background: #2c2c2c; padding: 20px; border-radius: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; width: 100%; max-width: 750px; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; }

        canvas { 
            max-width: 95vw; border: 2px solid #555;
            background-image: linear-gradient(45deg, #222 25%, transparent 25%), linear-gradient(-45deg, #222 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #222 75%), linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="text"] { width: 100%; padding: 10px; box-sizing: border-box; background: #444; border: 1px solid #666; color: white; border-radius: 6px; }
        label { font-size: 13px; color: #ccc; display: block; margin-bottom: 5px; }

        .btn-download-mp4 { background: #3498db; color: white; margin-top: 10px; }
        .btn-download:disabled, .btn-download-mp4:disabled { background: #555; cursor: not-allowed; }

        /* é€²åº¦æ¢é®ç½© */
        #progress-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .progress-container { width: 300px; background: #444; border-radius: 20px; overflow: hidden; }
        #progress-bar { width: 0%; height: 20px; background: #9b59b6; transition: width 0.1s; }

<body>

    <h2>ğŸ¨ AI è¦–è¦ºå°æŠ—å·¥å…· (Video & Masking)</h2>

    <div id="progress-overlay">
        <div class="progress-text">å½±ç‰‡è£½ä½œä¸­... <span id="progress-percent">0%</span></div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <p style="color: #888; font-size: 12px; margin-top: 10px;">è«‹å‹¿é—œé–‰è¦–çª—ï¼Œé€™å¯èƒ½éœ€è¦å¹¾åç§’</p>
    </div>

    <div class="controls" id="main-controls">
        <div class="full-width">
            <label>1. ä¸Šå‚³åœ–ç‰‡åº•åœ–ï¼š</label>
            <input type="file" id="upload" accept="image/*">
        </div>
        
        <div class="mode-selector full-width">
            <label style="width:100%"><span class="highlight">åœ–ç‰‡å‘ˆç¾ä½ç½®ï¼š</span></label>
            <input type="radio" name="displayPos" id="posBoard" value="board" checked><label for="posBoard">åœ–ç‰‡åœ¨æ¿é¢</label>
            <input type="radio" name="displayPos" id="posHole" value="hole"><label for="posHole">åœ–ç‰‡åœ¨å­”æ´</label>
        </div>

        <div class="mode-selector full-width">
            <label style="width:100%">ç¬¦è™Ÿé¡è‰²æ¨¡å¼ï¼š</label>
            <input type="radio" name="mode" id="modeHole" value="hole" checked><label for="modeHole">é€æ˜æŒ–å­”</label>
            <input type="radio" name="mode" id="modeRandom" value="random"><label for="modeRandom">éš¨æ©Ÿé¡è‰²</label>
            <input type="radio" name="mode" id="modeFixed" value="fixed"><label for="modeFixed">æŒ‡å®šé¡è‰²</label>
            <input type="color" id="fixedColorPicker" value="#ffffff">
        </div>

        <div>
            <label>ç¬¦è™Ÿå¤§å°: <span id="val-radius">25</span></label>
            <input type="range" id="radius" min="10" max="100" value="25">
        </div>
        <div>
            <label>åˆ†å¸ƒå¯†åº¦: <span id="val-spacing">40</span></label>
            <input type="range" id="spacing" min="15" max="150" value="40">
        </div>

        <div class="full-width section-title">æ–‡å­—å±¤å¼·åŒ–è¨­å®š</div>
        <div class="full-width">
            <label>è¼¸å…¥å¹²æ“¾æ–‡å­—ï¼š</label>
            <input type="text" id="overlayText" placeholder="è¼¸å…¥æ–‡å­—ä»¥ä¸­æ–· AI èªç¾©è­˜åˆ¥...">
        </div>
        <div>
            <label>æ–‡å­—å¤§å°: <span id="val-fontSize">80</span></label>
            <input type="range" id="fontSize" min="20" max="400" value="80">
        </div>
        <div>
            <label>æ–‡å­—é¡è‰²ï¼š</label>
            <input type="color" id="textColor" value="#ffffff" style="width:100%">
        </div>
        
        <button id="re-random" class="btn-random">é‡æ–°æ‰“äº‚éš¨æ©Ÿä½ç§»</button>
        <button id="download" class="btn-download">ä¸‹è¼‰éœæ…‹ PNG</button>
        <button id="make-mp4" class="btn-download-mp4 full-width">è£½ä½œ 3ç§’ æ“¾äº‚ MP4 å½±ç‰‡</button>
    </div>

    <canvas id="canvas"></canvas>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: false });
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const overlay = document.getElementById('progress-overlay');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        
        const shapes = ['â– ','â—','âœ–','â›°ï¸','â¬†ï¸','â¬‡ï¸','â¬…ï¸','â¡ï¸','â—€ï¸','â–¶ï¸','âœš','âœ¦','â™¥','â™£','â™¦','â™ ','â‹','âˆ','âš¡ï¸'];
        let img = new Image();

        // åˆå§‹åŒ–ç¹ªè£½èˆ‡äº‹ä»¶
        upload.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (f) => {
                img.onload = () => {
                    // ç‚ºäº† MP4 å…¼å®¹æ€§ï¼Œå¯¬é«˜å¼·åˆ¶è½‰ç‚ºå¶æ•¸
                    canvas.width = img.width % 2 === 0 ? img.width : img.width - 1;
                    canvas.height = img.height % 2 === 0 ? img.height : img.height - 1;
                    draw();
                };
                img.src = f.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        // é€šç”¨ç¹ªè£½é‚è¼¯
        function drawSymbols(sRadius, sSpacing, mode, isMaskMode) {
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = `${sRadius}px sans-serif`;

            for (let y = -sSpacing; y < canvas.height + sSpacing; y += sSpacing) {
                for (let x = -sSpacing; x < canvas.width + sSpacing; x += sSpacing) {
                    ctx.save();
                    const jitter = sSpacing * 0.35;
                    const dx = (Math.random() - 0.5) * jitter;
                    const dy = (Math.random() - 0.5) * jitter;
                    ctx.translate(x + dx, y + dy);
                    ctx.rotate(Math.random() * Math.PI * 2);
                    
                    if (isMaskMode) {
                        ctx.fillStyle = 'black';
                    } else {
                        if (mode === 'random') ctx.fillStyle = `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`;
                        else if (mode === 'fixed') ctx.fillStyle = document.getElementById('fixedColorPicker').value;
                    }
                    
                    ctx.fillText(shapes[Math.floor(Math.random()*shapes.length)], 0, 0);
                    ctx.restore();
                }
            }
        }

        function draw() {
            if (!img.src) return;
            const sRadius = parseInt(document.getElementById('radius').value);
            const sSpacing = parseInt(document.getElementById('spacing').value);
            const fSize = parseInt(document.getElementById('fontSize').value);
            const txt = document.getElementById('overlayText').value;
            
            let mode = document.querySelector('input[name="mode"]:checked').value;
            let displayPos = document.querySelector('input[name="displayPos"]:checked').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (displayPos === 'board') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                if (mode === 'hole') ctx.globalCompositeOperation = 'destination-out';
                drawSymbols(sRadius, sSpacing, mode, false);
            } else {
                ctx.globalCompositeOperation = 'source-over';
                drawSymbols(sRadius, sSpacing, 'fixed', true);
                ctx.globalCompositeOperation = 'source-in';
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            }

            ctx.globalCompositeOperation = 'source-over';
            if (txt) {
                ctx.font = `bold ${fSize}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = 'rgba(0,0,0,0.7)';
                ctx.lineWidth = fSize / 8;
                ctx.strokeText(txt, canvas.width / 2, canvas.height / 2);
                ctx.fillStyle = document.getElementById('textColor').value;
                ctx.fillText(txt, canvas.width / 2, canvas.height / 2);
            }
        }

        // --- MP4 è£½ä½œé‚è¼¯ ---
        document.getElementById('make-mp4').onclick = async () => {
            if (!img.src) return alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡');
            
            // é–å®š UI
            overlay.style.display = 'flex';
            const fps = 10;
            const duration = 3;
            const totalFrames = fps * duration;

            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            for (let i = 0; i < totalFrames; i++) {
                draw(); // æ¯ä¸€å¹€éƒ½é‡æ–°ç”Ÿæˆéš¨æ©Ÿä½ç§»
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const name = `frame${i.toString().padStart(3, '0')}.jpg`;
                ffmpeg.FS('writeFile', name, await fetchFile(imageData));
                
                // æ›´æ–°é€²åº¦ (å‰ 50% ç‚ºæ“·å–)
                const p = Math.floor((i / totalFrames) * 50);
                progressBar.style.width = `${p}%`;
                progressPercent.textContent = `${p}%`;
            }

            // FFmpeg åˆæˆ
            ffmpeg.setProgress(({ ratio }) => {
                const p = 50 + Math.floor(ratio * 50);
                progressBar.style.width = `${p}%`;
                progressPercent.textContent = `${p}%`;
            });

            await ffmpeg.run('-framerate', `${fps}`, '-i', 'frame%03d.jpg', '-c:v', 'libx264', '-pix_fmt', 'yuv420p', 'out.mp4');

            const data = ffmpeg.FS('readFile', 'out.mp4');
            const videoUrl = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = 'ai-protected-video.mp4';
            link.click();

            // æ¸…ç†èˆ‡è§£é–
            overlay.style.display = 'none';
            progressBar.style.width = '0%';
        };

        // UI è¯å‹•
        ['radius', 'spacing', 'fontSize', 'fixedColorPicker', 'textColor', 'overlayText'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (document.getElementById(`val-${id}`)) document.getElementById(`val-${id}`).textContent = document.getElementById(id).value;
                draw();
            });
        });
        document.getElementById('re-random').onclick = draw;
        document.getElementById('download').onclick = () => {
            const link = document.createElement('a');
            link.download = 'design.png';
            link.href = canvas.toDataURL();
            link.click();
        };
    </script>
