<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>AI å°æŠ—è¨­è¨ˆå·¥å…· - MP4 è¼¸å‡ºç‰ˆ</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <style>
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: #eee; padding: 20px; }
        .controls { background: #2c2c2c; padding: 20px; border-radius: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; width: 100%; max-width: 750px; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .full-width { grid-column: span 2; }
        .section-title { font-weight: bold; color: #9b59b6; margin-top: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
        .mode-selector { background: #3d3d3d; padding: 15px; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        canvas { 
            max-width: 95vw; border: 2px solid #555;
            background-image: linear-gradient(45deg, #222 25%, transparent 25%), linear-gradient(-45deg, #222 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #222 75%), linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input[type="range"] { width: 100%; cursor: pointer; }
        input[type="text"] { width: 100%; padding: 10px; box-sizing: border-box; background: #444; border: 1px solid #666; color: white; border-radius: 6px; }
        label { font-size: 13px; color: #ccc; display: block; margin-bottom: 5px; }
        button { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-random { background: #34495e; color: white; }
        .btn-download { background: #27ae60; color: white; }
        .btn-mp4 { background: #e67e22; color: white; }
        .btn-mp4:disabled { background: #7f8c8d; cursor: not-allowed; }
        progress { width: 100%; height: 20px; margin-top: 10px; }
        .progress-container { grid-column: span 2; display: none; text-align: center; }
        .disabled { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>

    <h2>ğŸ¨ AI è¦–è¦ºå°æŠ—æ’ç‰ˆå·¥å…· (MP4 è½‰ç¢¼ç‰ˆ)</h2>

    <div class="controls" id="controls">
        <div class="full-width">
            <label>1. ä¸Šå‚³åœ–ç‰‡åº•åœ–ï¼š</label>
            <input type="file" id="upload" accept="image/*">
        </div>
        
        <div class="mode-selector full-width">
            <label style="width:100%"><span style="color:#f1c40f">åœ–ç‰‡å‘ˆç¾ä½ç½®ï¼š</span></label>
            <input type="radio" name="displayPos" id="posBoard" value="board" checked><label for="posBoard">åœ–ç‰‡åœ¨æ¿é¢</label>
            <input type="radio" name="displayPos" id="posHole" value="hole"><label for="posHole">åœ–ç‰‡åœ¨å­”æ´</label>
        </div>

        <div class="mode-selector full-width">
            <label style="width:100%">ç¬¦è™Ÿé¡è‰²æ¨¡å¼ï¼š</label>
            <input type="radio" name="mode" id="modeHole" value="hole" checked><label for="modeHole">é€æ˜æŒ–å­”</label>
            <input type="radio" name="mode" id="modeRandom" value="random"><label for="modeRandom">éš¨æ©Ÿé¡è‰²</label>
            <input type="color" id="fixedColorPicker" value="#ffffff">
        </div>

        <div>
            <label>ç¬¦è™Ÿå¤§å°: <span id="val-radius">25</span></label>
            <input type="range" id="radius" min="10" max="100" value="25">
        </div>
        <div>
            <label>åˆ†å¸ƒå¯†åº¦: <span id="val-spacing">40</span></label>
            <input type="range" id="spacing" min="15" max="150" value="40">
        </div>

        <div class="full-width section-title">æ–‡å­—å±¤å¼·åŒ–è¨­å®š</div>
        <div class="full-width">
            <input type="text" id="overlayText" placeholder="è¼¸å…¥æ–‡å­—ä»¥ä¸­æ–· AI èªç¾©è­˜åˆ¥...">
        </div>
        <div>
            <label>æ–‡å­—å¤§å°: <span id="val-fontSize">80</span></label>
            <input type="range" id="fontSize" min="20" max="400" value="80">
        </div>
        <div>
            <label>å½±ç‰‡ç§’æ•¸: <span id="val-duration">3</span> ç§’</label>
            <input type="range" id="duration" min="1" max="10" step="0.5" value="3">
        </div>
        
        <button id="re-random" class="btn-random">é‡æ–°æ‰“äº‚</button>
        <button id="download" class="btn-download">ä¸‹è¼‰ PNG</button>
        <button id="download-mp4" class="btn-mp4">è£½ä½œ MP4 (éœ€è½‰ç¢¼æ™‚é–“)</button>

        <div class="progress-container" id="progressContainer">
            <label id="progressLabel">å½±ç‰‡éŒ„è£½ä¸­...</label>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: false });

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const controlsDiv = document.getElementById('controls');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressLabel = document.getElementById('progressLabel');
        
        const shapes = ['â– ','â—','âœ–','â›°ï¸','â¬†ï¸','â¬‡ï¸','â¬…ï¸','â¡ï¸','â—€ï¸','â–¶ï¸','âœš','âœ¦','â™¥','â™£','â™¦','â™ ','â‹','âˆ','âš¡ï¸'];
        let img = new Image();
        let isRecording = false;

        // åˆå§‹åŒ– FFmpeg
        async function initFFmpeg() {
            if (!ffmpeg.isLoaded()) {
                progressLabel.textContent = "æ­£åœ¨è¼‰å…¥è½‰ç¢¼çµ„ä»¶...";
                await ffmpeg.load();
            }
        }

        upload.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (f) => {
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    drawFullDesign();
                };
                img.src = f.target.result;
            };
            if (e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        });

        // ç°¡åŒ–ç›£è½å™¨
        document.querySelectorAll('input').forEach(el => {
            el.addEventListener('input', () => {
                if (isRecording) return;
                const span = document.getElementById(`val-${el.id}`);
                if (span) span.textContent = el.value;
                if (img.src) drawFullDesign();
            });
        });

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)})`;
        }

        function drawSymbols(sRadius, sSpacing, mode, isMaskMode) {
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.font = `${sRadius}px sans-serif`;
            for (let y = -sSpacing; y < canvas.height + sSpacing; y += sSpacing) {
                for (let x = -sSpacing; x < canvas.width + sSpacing; x += sSpacing) {
                    ctx.save();
                    const jitter = sSpacing * 0.35;
                    ctx.translate(x + (Math.random()-0.5)*jitter, y + (Math.random()-0.5)*jitter);
                    ctx.rotate(Math.random() * Math.PI * 2);
                    if (isMaskMode) ctx.fillStyle = 'black';
                    else {
                        if (mode === 'random') ctx.fillStyle = getRandomColor();
                        else if (mode === 'fixed') ctx.fillStyle = document.getElementById('fixedColorPicker').value;
                        else ctx.fillStyle = 'white';
                    }
                    ctx.fillText(shapes[Math.floor(Math.random()*shapes.length)], 0, 0);
                    ctx.restore();
                }
            }
        }

        function drawFullDesign() {
            if (!img.src) return;
            const sRadius = parseInt(document.getElementById('radius').value);
            const sSpacing = parseInt(document.getElementById('spacing').value);
            const fSize = parseInt(document.getElementById('fontSize').value);
            const txt = document.getElementById('overlayText').value;
            
            let mode = 'hole';
            document.getElementsByName('mode').forEach(r => { if(r.checked) mode = r.value; });
            let displayPos = 'board';
            document.getElementsByName('displayPos').forEach(r => { if(r.checked) displayPos = r.value; });

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (displayPos === 'board') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.drawImage(img, 0, 0);
                if (mode === 'hole') ctx.globalCompositeOperation = 'destination-out';
                drawSymbols(sRadius, sSpacing, mode, false);
            } else {
                ctx.globalCompositeOperation = 'source-over';
                drawSymbols(sRadius, sSpacing, 'fixed', true);
                ctx.globalCompositeOperation = 'source-in';
                ctx.drawImage(img, 0, 0);
            }
            ctx.globalCompositeOperation = 'source-over';
            if (txt) {
                ctx.font = `bold ${fSize}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.fillStyle = "white";
                ctx.fillText(txt, canvas.width/2, canvas.height/2);
            }
        }

        document.getElementById('re-random').onclick = () => drawFullDesign();

        // MP4 éŒ„è£½é‚è¼¯
        document.getElementById('download-mp4').onclick = async () => {
            if (!img.src) return alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡');
            if (isRecording) return;

            try {
                isRecording = true;
                controlsDiv.classList.add('disabled');
                progressContainer.style.display = 'block';
                
                // 1. åˆå§‹åŒ– FFmpeg
                await initFFmpeg();

                const durationSec = parseFloat(document.getElementById('duration').value);
                const fps = 30;
                const chunks = [];
                
                // 2. é–‹å§‹ MediaRecorder (å…ˆå­˜æˆ WebM æš«å­˜)
                const stream = canvas.captureStream(fps);
                const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
                
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.start();

                progressLabel.textContent = "ç•«é¢æ•æ‰ä¸­...";
                const startTime = performance.now();

                const renderLoop = () => {
                    if (!isRecording) return;
                    drawFullDesign();
                    const elapsed = (performance.now() - startTime) / 1000;
                    progressBar.value = (elapsed / durationSec) * 100;
                    if (elapsed < durationSec) requestAnimationFrame(renderLoop);
                    else if (recorder.state === "recording") recorder.stop();
                };
                renderLoop();

                // 3. ç­‰å¾… WebM ç”Ÿæˆä¸¦é–‹å§‹è½‰ç¢¼
                recorder.onstop = async () => {
                    progressLabel.textContent = "æ­£åœ¨è½‰ç¢¼ç‚º MP4 (è«‹ç¨å€™)...";
                    progressBar.value = 100;

                    const webmBlob = new Blob(chunks, { type: 'video/webm' });
                    const webmName = 'input.webm';
                    const mp4Name = 'output.mp4';

                    // å¯«å…¥æª”æ¡ˆåˆ° FFmpeg è™›æ“¬æª”æ¡ˆç³»çµ±
                    ffmpeg.FS('writeFile', webmName, await fetchFile(webmBlob));

                    // åŸ·è¡Œè½‰ç¢¼æŒ‡ä»¤ (H.264 ç·¨ç¢¼)
                    // -pix_fmt yuv420p æ˜¯ç‚ºäº†ç¢ºä¿æ‰‹æ©Ÿå’Œå¤§å¤šæ•¸æ’­æ”¾å™¨èƒ½æ­£å¸¸æ’­æ”¾
                    await ffmpeg.run('-i', webmName, '-c:v', 'libx264', '-pix_fmt', 'yuv420p', mp4Name);

                    // è®€å–çµæœ
                    const data = ffmpeg.FS('readFile', mp4Name);
                    const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });
                    
                    // ä¸‹è¼‰
                    const url = URL.createObjectURL(mp4Blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `protected-video.mp4`;
                    a.click();

                    // æ¸…ç†
                    isRecording = false;
                    controlsDiv.classList.remove('disabled');
                    progressContainer.style.display = 'none';
                    ffmpeg.FS('unlink', webmName);
                    ffmpeg.FS('unlink', mp4Name);
                };

            } catch (err) {
                console.error(err);
                alert("è½‰ç¢¼å¤±æ•—ï¼Œè«‹å˜—è©¦ç¸®çŸ­ç§’æ•¸æˆ–ç¸®å°åœ–ç‰‡å°ºå¯¸ã€‚");
                isRecording = false;
                controlsDiv.classList.remove('disabled');
            }
        };

        document.getElementById('download').onclick = () => {
            const link = document.createElement('a');
            link.download = 'design.png';
            link.href = canvas.toDataURL();
            link.click();
        };
    </script>
</body>
</html>
