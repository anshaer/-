<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX 的行事曆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .month-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }
        .month-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #007bff;
        }
        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day-header {
            font-weight: bold;
            color: #666;
        }
        .day-cell {
            padding: 8px 0;
            border-radius: 4px;
            background-color: #e9ecef;
            position: relative;
            min-height: 40px; /* 確保有足夠空間顯示日期和活動 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 2px;
            color: #333;
        }
        .event {
            font-size: 0.75em;
            padding: 2px 4px;
            border-radius: 3px;
            margin-top: 2px;
            width: calc(100% - 4px);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: white; /* 確保事件文字是白色 */
        }
        /* 預設事件顏色 */
        .event.default-color { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>XXX 的行事曆</h1>

    <div class="calendar-container" id="calendarContainer">
        </div>

    <script>
        const activitiesFile = 'activities.json'; // 你的 JSON 檔案路徑

        // 預設月份名稱
        const monthNames = [
            "一月", "二月", "三月", "四月", "五月", "六月",
            "七月", "八月", "九月", "十月", "十一月", "十二月"
        ];
        // 星期名稱
        const dayHeaders = ["日", "一", "二", "三", "四", "五", "六"];

        async function fetchActivities() {
            try {
                const response = await fetch(activitiesFile);
                if (!response.ok) {
                    // 如果檔案不存在或無法讀取，返回空陣列
                    console.warn(`無法讀取 ${activitiesFile}，將以空資料顯示。`);
                    return [];
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('讀取活動資料時發生錯誤:', error);
                return []; // 發生錯誤時也返回空陣列
            }
        }

        function renderCalendar(activities) {
            const calendarContainer = document.getElementById('calendarContainer');
            calendarContainer.innerHTML = ''; // 清空現有內容

            const currentYear = new Date().getFullYear(); // 獲取當前年份

            for (let month = 0; month < 12; month++) {
                const monthCard = document.createElement('div');
                monthCard.classList.add('month-card');

                const monthTitle = document.createElement('h2');
                monthTitle.classList.add('month-title');
                monthTitle.textContent = `${currentYear} 年 ${monthNames[month]}`;
                monthCard.appendChild(monthTitle);

                const dayGrid = document.createElement('div');
                dayGrid.classList.add('day-grid');

                // 添加星期標頭
                dayHeaders.forEach(header => {
                    const dayHeader = document.createElement('div');
                    dayHeader.classList.add('day-header');
                    dayHeader.textContent = header;
                    dayGrid.appendChild(dayHeader);
                });

                // 計算該月的第一天是星期幾
                const firstDayOfMonth = new Date(currentYear, month, 1).getDay();

                // 填補月初空白
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day-cell');
                    dayGrid.appendChild(emptyCell);
                }

                // 獲取該月的天數
                const daysInMonth = new Date(currentYear, month + 1, 0).getDate();

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.classList.add('day-cell');

                    const dayNumber = document.createElement('div');
                    dayNumber.classList.add('day-number');
                    dayNumber.textContent = day;
                    dayCell.appendChild(dayNumber);

                    // 檢查是否有當天的活動
                    const formattedDate = `${currentYear}-${(month + 1).toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                    
                    activities.forEach(activity => {
                        if (activity.時間 === formattedDate) {
                            const eventDiv = document.createElement('div');
                            eventDiv.classList.add('event');
                            eventDiv.textContent = activity.名稱;
                            if (activity.顏色) {
                                eventDiv.style.backgroundColor = activity.顏色;
                            } else {
                                eventDiv.classList.add('default-color'); // 使用預設顏色
                            }
                            dayCell.appendChild(eventDiv);
                        }
                    });
                    dayGrid.appendChild(dayCell);
                }
                monthCard.appendChild(dayGrid);
                calendarContainer.appendChild(monthCard);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            const activities = await fetchActivities();
            renderCalendar(activities);
        });
    </script>
</body>
</html>
