<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX 的行事曆</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/zh-tw.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .controls button.active {
            background-color: #28a745;
        }

        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px; /* 按鈕和標題之間的間距 */
        }
        .calendar-header h2 {
            font-size: 2em;
            color: #333;
            margin: 0;
        }
        .calendar-header .nav-button {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 1.2em;
        }
        .calendar-header .nav-button:hover {
            background-color: #e0e0e0;
        }

        /* Year View */
        .year-view-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .month-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px; /* 保持固定寬度 */
            padding: 20px;
            box-sizing: border-box;
        }
        .month-card .month-title {
            text-align: center;
            font-size: 1.3em; /* 稍微小一點 */
            margin-bottom: 15px;
            color: #007bff;
        }

        /* Month View & Week View */
        .month-grid, .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
            max-width: 900px; /* 限制寬度 */
            margin: 0 auto;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .day-header {
            font-weight: bold;
            color: #666;
            padding-bottom: 5px;
            font-size: 1em;
        }
        .day-cell {
            padding: 8px 0;
            border-radius: 4px;
            background-color: #e9ecef;
            position: relative;
            min-height: 60px; /* 增加最小高度以容納多個活動 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden; /* 防止內容溢出單元格 */
            border: 1px solid #ddd; /* 增加邊框 */
        }
        .day-cell.current-month {
            background-color: #ffffff; /* 當月日期顏色 */
        }
        .day-cell.today {
            background-color: #fffacd; /* 今天特別標記 */
            border: 2px solid #007bff;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 2px;
            color: #333;
            font-size: 0.9em;
            align-self: flex-start; /* 讓日期數字靠左上角 */
            padding-left: 5px;
        }
        .event {
            font-size: 0.75em;
            padding: 2px 4px;
            border-radius: 3px;
            margin-top: 2px;
            width: calc(100% - 8px); /* 留一點邊距 */
            color: white;
            cursor: pointer;
            box-sizing: border-box;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .event:hover {
            opacity: 0.8;
        }
        /* 預設事件顏色 */
        .event.default-color { background-color: #6c757d; }

        /* 彈出視窗樣式 (與之前相同) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-title {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .modal-date {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        .modal-description {
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>XXX 的行事曆</h1>

    <div class="controls">
        <button id="viewYear" class="active">年</button>
        <button id="viewMonth">月</button>
        <button id="viewWeek">週</button>
    </div>

    <div class="calendar-header">
        <button id="prevBtn" class="nav-button">&lt;</button>
        <h2 id="calendarTitle"></h2>
        <button id="nextBtn" class="nav-button">&gt;</button>
    </div>

    <div id="calendarContainer">
        </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <p id="modalDate" class="modal-date"></p>
            <p id="modalDescription" class="modal-description"></p>
        </div>
    </div>

    <script>
        // 設定 Moment.js 為繁體中文
        moment.locale('zh-tw');

        const activitiesFile = 'activities.json'; // 你的 JSON 檔案路徑

        let currentView = 'year'; // 初始視圖：'year', 'month', 'week'
        let currentDate = moment(); // 使用 Moment.js 物件，初始化為當前日期

        const calendarContainer = document.getElementById('calendarContainer');
        const calendarTitle = document.getElementById('calendarTitle');
        const viewYearBtn = document.getElementById('viewYear');
        const viewMonthBtn = document.getElementById('viewMonth');
        const viewWeekBtn = document.getElementById('viewWeek');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const eventModal = document.getElementById('eventModal');
        const closeButton = document.getElementsByClassName('close-button')[0];
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const modalDescription = document.getElementById('modalDescription');

        let allActivities = []; // 儲存所有活動資料

        async function fetchActivities() {
            try {
                const response = await fetch(activitiesFile);
                if (!response.ok) {
                    console.warn(`無法讀取 ${activitiesFile}，將以空資料顯示。`);
                    return [];
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('讀取活動資料時發生錯誤:', error);
                return [];
            }
        }

        // --- 渲染函式 ---
        function renderCalendar() {
            calendarContainer.innerHTML = ''; // 清空現有內容

            // 更新按鈕的 active 狀態
            [viewYearBtn, viewMonthBtn, viewWeekBtn].forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`view${currentView.charAt(0).toUpperCase() + currentView.slice(1)}`).classList.add('active');

            if (currentView === 'year') {
                renderYearView();
            } else if (currentView === 'month') {
                renderMonthView();
            } else if (currentView === 'week') {
                renderWeekView();
            }
        }

        function renderYearView() {
            calendarTitle.textContent = `${currentDate.format('YYYY')} 年`;
            calendarContainer.classList.remove('month-grid', 'week-grid');
            calendarContainer.classList.add('year-view-container');
            calendarContainer.innerHTML = '';

            for (let month = 0; month < 12; month++) {
                const monthMoment = moment(currentDate).month(month);
                const monthCard = document.createElement('div');
                monthCard.classList.add('month-card');

                const monthTitle = document.createElement('h3'); // Use h3 for month title in year view
                monthTitle.classList.add('month-title');
                monthTitle.textContent = monthMoment.format('MMMM'); // Ex: 七月
                monthCard.appendChild(monthTitle);

                const dayGrid = document.createElement('div');
                dayGrid.classList.add('day-grid');

                // 添加星期標頭
                moment.weekdaysMin(true).forEach(header => { // true for short format, starting from Sunday
                    const dayHeader = document.createElement('div');
                    dayHeader.classList.add('day-header');
                    dayHeader.textContent = header;
                    dayGrid.appendChild(dayHeader);
                });

                // 填補月初空白
                const firstDayOfMonth = moment(monthMoment).startOf('month').day(); // 0 for Sunday, 6 for Saturday
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day-cell');
                    dayGrid.appendChild(emptyCell);
                }

                // 渲染日期和活動
                const daysInMonth = monthMoment.daysInMonth();
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayMoment = moment(monthMoment).date(day);
                    const dayCell = document.createElement('div');
                    dayCell.classList.add('day-cell');

                    const dayNumber = document.createElement('div');
                    dayNumber.classList.add('day-number');
                    dayNumber.textContent = day;
                    dayCell.appendChild(dayNumber);

                    // 檢查是否有當天的活動
                    allActivities.forEach(activity => {
                        const startDate = moment(activity.開始時間).startOf('day');
                        const endDate = moment(activity.結束時間 || activity.開始時間).startOf('day');

                        if (dayMoment.isBetween(startDate, endDate, null, '[]')) { // [] means inclusive
                            const eventDiv = document.createElement('div');
                            eventDiv.classList.add('event');
                            eventDiv.textContent = activity.名稱;
                            if (activity.顏色) {
                                eventDiv.style.backgroundColor = activity.顏色;
                            } else {
                                eventDiv.classList.add('default-color');
                            }
                            eventDiv.addEventListener('click', (e) => {
                                e.stopPropagation(); // 防止點擊事件冒泡到 dayCell
                                showEventDetails(activity);
                            });
                            dayCell.appendChild(eventDiv);
                        }
                    });
                    dayGrid.appendChild(dayCell);
                }
                monthCard.appendChild(dayGrid);
                calendarContainer.appendChild(monthCard);
            }
        }

        function renderMonthView() {
            calendarTitle.textContent = currentDate.format('YYYY 年 MMMM'); // Ex: 2025 年 七月
            calendarContainer.classList.remove('year-view-container', 'week-grid');
            calendarContainer.classList.add('month-grid');
            calendarContainer.innerHTML = '';

            const startOfMonth = moment(currentDate).startOf('month');
            const endOfMonth = moment(currentDate).endOf('month');
            const startDay = moment(startOfMonth).startOf('week'); // 從週日開始計算
            const endDay = moment(endOfMonth).endOf('week');

            // 添加星期標頭
            moment.weekdaysMin(true).forEach(header => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.textContent = header;
                calendarContainer.appendChild(dayHeader);
            });

            let day = startDay.clone();
            const today = moment().startOf('day');

            while (day.isSameOrBefore(endDay)) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                
                if (day.month() === currentDate.month()) {
                    dayCell.classList.add('current-month'); // 當月日期樣式
                } else {
                    dayCell.style.opacity = '0.6'; // 非當月日期較淡
                }
                
                if (day.isSame(today, 'day')) {
                    dayCell.classList.add('today'); // 今天樣式
                }

                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = day.date();
                dayCell.appendChild(dayNumber);

                allActivities.forEach(activity => {
                    const startDate = moment(activity.開始時間).startOf('day');
                    const endDate = moment(activity.結束時間 || activity.開始時間).startOf('day');

                    if (day.isBetween(startDate, endDate, null, '[]')) {
                        const eventDiv = document.createElement('div');
                        eventDiv.classList.add('event');
                        eventDiv.textContent = activity.名稱;
                        if (activity.顏色) {
                            eventDiv.style.backgroundColor = activity.顏色;
                        } else {
                            eventDiv.classList.add('default-color');
                        }
                        eventDiv.addEventListener('click', (e) => {
                            e.stopPropagation();
                            showEventDetails(activity);
                        });
                        dayCell.appendChild(eventDiv);
                    }
                });

                calendarContainer.appendChild(dayCell);
                day.add(1, 'day');
            }
        }

        function renderWeekView() {
            const startOfWeek = moment(currentDate).startOf('week'); // 當前週的開始 (週日)
            const endOfWeek = moment(currentDate).endOf('week'); // 當前週的結束 (週六)
            calendarTitle.textContent = `${startOfWeek.format('YYYY/MM/DD')} - ${endOfWeek.format('MM/DD')}`;
            
            calendarContainer.classList.remove('year-view-container', 'month-grid');
            calendarContainer.classList.add('week-grid');
            calendarContainer.innerHTML = '';

            // 添加星期標頭
            moment.weekdaysMin(true).forEach(header => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day-header');
                dayHeader.textContent = header;
                calendarContainer.appendChild(dayHeader);
            });

            let day = startOfWeek.clone();
            const today = moment().startOf('day');

            while (day.isSameOrBefore(endOfWeek)) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                
                if (day.isSame(today, 'day')) {
                    dayCell.classList.add('today');
                }

                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = day.date();
                dayCell.appendChild(dayNumber);

                allActivities.forEach(activity => {
                    const startDate = moment(activity.開始時間).startOf('day');
                    const endDate = moment(activity.結束時間 || activity.開始時間).startOf('day');

                    if (day.isBetween(startDate, endDate, null, '[]')) {
                        const eventDiv = document.createElement('div');
                        eventDiv.classList.add('event');
                        eventDiv.textContent = activity.名稱;
                        if (activity.顏色) {
                            eventDiv.style.backgroundColor = activity.顏色;
                        } else {
                            eventDiv.classList.add('default-color');
                        }
                        eventDiv.addEventListener('click', (e) => {
                            e.stopPropagation();
                            showEventDetails(activity);
                        });
                        dayCell.appendChild(eventDiv);
                    }
                });

                calendarContainer.appendChild(dayCell);
                day.add(1, 'day');
            }
        }

        // --- 導航和視圖切換邏輯 ---
        function navigate(direction) {
            if (currentView === 'year') {
                currentDate.add(direction, 'year');
            } else if (currentView === 'month') {
                currentDate.add(direction, 'month');
            } else if (currentView === 'week') {
                currentDate.add(direction, 'week');
            }
            renderCalendar();
        }

        viewYearBtn.addEventListener('click', () => {
            currentView = 'year';
            renderCalendar();
        });
        viewMonthBtn.addEventListener('click', () => {
            currentView = 'month';
            currentDate = moment(); // 切回當月
            renderCalendar();
        });
        viewWeekBtn.addEventListener('click', () => {
            currentView = 'week';
            currentDate = moment(); // 切回當週
            renderCalendar();
        });

        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));

        // 顯示活動詳情彈出視窗 (與之前相同)
        function showEventDetails(activity) {
            modalTitle.textContent = activity.名稱;
            
            let dateString = `日期: ${activity.開始時間}`;
            if (activity.結束時間 && activity.結束時間 !== activity.開始時間) {
                dateString += ` 至 ${activity.結束時間}`;
            }
            modalDate.textContent = dateString;
            modalDescription.textContent = activity.敘述 || '無詳細敘述。';
            eventModal.style.display = 'flex';
        }

        // 關閉彈出視窗
        closeButton.onclick = function() {
            eventModal.style.display = 'none';
        }

        // 點擊視窗外部關閉
        window.on
