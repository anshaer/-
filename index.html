<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX 的行事曆</title>
    <style>
        /* ... 你的 CSS 樣式保持不變 ... */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .calendar-navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .calendar-navigation button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 0 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .calendar-navigation button:hover {
            background-color: #0056b3;
        }
        .current-year-display {
            font-size: 1.8em;
            font-weight: bold;
            color: #0056b3;
            margin: 0 20px;
            vertical-align: middle;
        }

        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .month-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }
        .month-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #007bff;
        }
        .day-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day-header {
            font-weight: bold;
            color: #666;
            padding-bottom: 5px;
        }
        .day-cell {
            padding: 8px 0;
            border-radius: 4px;
            background-color: #e9ecef;
            position: relative;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 2px;
            color: #333;
            font-size: 0.9em;
        }
        .event {
            font-size: 0.75em;
            padding: 2px 4px;
            border-radius: 3px;
            margin-top: 2px;
            width: calc(100% - 8px);
            color: white;
            cursor: pointer;
            box-sizing: border-box;

            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .event:hover {
            opacity: 0.8;
        }
        .event.default-color { background-color: #6c757d; }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-title {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 10px;
        }
        .modal-date {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }
        .modal-description {
            line-height: 1.6;
            color: #444;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>XXX 的行事曆</h1>

    <div class="calendar-navigation">
        <button id="prevYearBtn">&lt;&lt; 上一年</button>
        <span id="currentYearDisplay" class="current-year-display"></span>
        <button id="nextYearBtn">下一年 &gt;&gt;</button>
    </div>

    <div class="calendar-container" id="calendarContainer">
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <p id="modalDate" class="modal-date"></p>
            <p id="modalDescription" class="modal-description"></p>
        </div>
    </div>

    <script>
        // 設定要嘗試載入的 JSON 檔案數量上限，已修改為 5
        const MAX_JSON_FILES = 5; 
        // 檔案名稱前綴
        const FILE_PREFIX = 'activities'; 
        // 檔案名稱後綴
        const FILE_SUFFIX = '.json'; 

        // 預設月份名稱
        const monthNames = [
            "一月", "二月", "三月", "四月", "五月", "六月",
            "七月", "八月", "九月", "十月", "十一月", "十二月"
        ];
        // 星期名稱
        const dayHeaders = ["日", "一", "二", "三", "四", "五", "六"];

        const eventModal = document.getElementById('eventModal');
        const closeButton = document.getElementsByClassName('close-button')[0];
        const modalTitle = document.getElementById('modalTitle');
        const modalDate = document.getElementById('modalDate');
        const modalDescription = document.getElementById('modalDescription');

        const prevYearBtn = document.getElementById('prevYearBtn');
        const nextYearBtn = document.getElementById('nextYearBtn');
        const currentYearDisplay = document.getElementById('currentYearDisplay');
        let currentDisplayYear = new Date().getFullYear();

        let allActivities = []; // 用來儲存從所有 JSON 檔案載入的所有活動資料

        async function fetchAllActivities() {
            const fetchPromises = [];
            for (let i = 1; i <= MAX_JSON_FILES; i++) {
                // 格式化數字為兩位數 (例如 01, 02)
                const fileNumber = String(i).padStart(2, '0');
                const fileName = `${FILE_PREFIX}${fileNumber}${FILE_SUFFIX}`;
                
                fetchPromises.push((async () => {
                    try {
                        const response = await fetch(fileName);
                        if (!response.ok) {
                            // 如果是 404 (Not Found)，則只是警告並跳過，不視為嚴重錯誤
                            if (response.status === 404) {
                                console.warn(`檔案 ${fileName} 不存在，將跳過。`);
                                return [];
                            } else {
                                // 其他非 2xx 狀態碼則視為錯誤
                                console.error(`載入 ${fileName} 時發生 HTTP 錯誤: ${response.status} ${response.statusText}`);
                                return [];
                            }
                        }
                        const data = await response.json();
                        if (!Array.isArray(data)) {
                             console.warn(`檔案 ${fileName} 的內容不是有效的 JSON 陣列，將跳過。`);
                             return [];
                        }
                        return data;
                    } catch (error) {
                        console.error(`載入 ${fileName} 時發生網路或解析錯誤:`, error);
                        return []; // 網路或解析錯誤時也返回空陣列
                    }
                })());
            }

            // 等待所有檔案載入完成，然後將它們的內容合併
            const results = await Promise.all(fetchPromises);
            return results.flat(); // 使用 flat() 將多個陣列扁平化為一個大陣列
        }

        function renderCalendar(activities, yearToRender) {
            const calendarContainer = document.getElementById('calendarContainer');
            calendarContainer.innerHTML = ''; // 清空現有內容

            currentYearDisplay.textContent = `${yearToRender} 年`; // 更新年份顯示

            for (let month = 0; month < 12; month++) {
                const monthCard = document.createElement('div');
                monthCard.classList.add('month-card');

                const monthTitle = document.createElement('h2');
                monthTitle.classList.add('month-title');
                monthTitle.textContent = `${yearToRender} 年 ${monthNames[month]}`;
                monthCard.appendChild(monthTitle);

                const dayGrid = document.createElement('div');
                dayGrid.classList.add('day-grid');

                dayHeaders.forEach(header => {
                    const dayHeader = document.createElement('div');
                    dayHeader.classList.add('day-header');
                    dayHeader.textContent = header;
                    dayGrid.appendChild(dayHeader);
                });

                const firstDayOfMonth = new Date(yearToRender, month, 1).getDay();

                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day-cell');
                    dayGrid.appendChild(emptyCell);
                }

                const daysInMonth = new Date(yearToRender, month + 1, 0).getDate();

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.classList.add('day-cell');

                    const dayNumber = document.createElement('div');
                    dayNumber.classList.add('day-number');
                    dayNumber.textContent = day;
                    dayCell.appendChild(dayNumber);

                    const currentDate = new Date(yearToRender, month, day);
                    currentDate.setHours(0, 0, 0, 0); // 清零時間部分

                    activities.forEach(activity => {
                        const startDate = new Date(activity.開始時間);
                        const endDate = new Date(activity.結束時間 || activity.開始時間);

                        startDate.setHours(0, 0, 0, 0);
                        endDate.setHours(0, 0, 0, 0);

                        if (currentDate >= startDate && currentDate <= endDate) {
                            const eventDiv = document.createElement('div');
                            eventDiv.classList.add('event');
                            eventDiv.textContent = activity.名稱;

                            if (activity.顏色) {
                                eventDiv.style.backgroundColor = activity.顏色;
                            } else {
                                eventDiv.classList.add('default-color');
                            }
                            eventDiv.addEventListener('click', () => showEventDetails(activity));
                            dayCell.appendChild(eventDiv);
                        }
                    });
                    dayGrid.appendChild(dayCell);
                }
                monthCard.appendChild(dayGrid);
                calendarContainer.appendChild(monthCard);
            }
        }

        function showEventDetails(activity) {
            modalTitle.textContent = activity.名稱;
            let dateString = `日期: ${activity.開始時間}`;
            if (activity.結束時間 && activity.結束時間 !== activity.開始時間) {
                dateString += ` 至 ${activity.結束時間}`;
            }
            modalDate.textContent = dateString;
            modalDescription.textContent = activity.敘述 || '無詳細敘述。';
            eventModal.style.display = 'flex';
        }

        closeButton.onclick = function() {
            eventModal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == eventModal) {
                eventModal.style.display = 'none';
            }
        }

        function goToPrevYear() {
            currentDisplayYear--;
            renderCalendar(allActivities, currentDisplayYear);
        }

        function goToNextYear() {
            currentDisplayYear++;
            renderCalendar(allActivities, currentDisplayYear);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // 頁面載入時，從所有指定的檔案中獲取所有活動
            allActivities = await fetchAllActivities();
            renderCalendar(allActivities, currentDisplayYear);

            prevYearBtn.addEventListener('click', goToPrevYear);
            nextYearBtn.addEventListener('click', goToNextYear);
        });
    </script>
</body>
</html>
