<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>

        body { font-family: -apple-system, system-ui, sans-serif; background-color: #ffffff; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }

        input[type="text"], input[type="file"], select {

            box-sizing: border-box; font-size: 16px; background: var(--bg-gray); appearance: none;
        }

        /* é¡è‰²é¸æ“‡å™¨æ¨£å¼ */
        .color-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        input[type="color"] { border: none; width: 50px; height: 50px; cursor: pointer; background: none; }

        #statusDisplay {

</head>
<body>

<div class="container">
    <h2>åœ–ç‰‡åŠ å­—è½‰å½±ç‰‡</h2>
    <p class="subtitle">è¨­å®šæµ®æ°´å°å…§å®¹ã€é¡è‰²èˆ‡ç•«è³ª</p>

    <div class="input-group">
        <label>1. é¸æ“‡ä¾†æºåœ–ç‰‡</label>
        <input type="file" id="uploader" accept="image/*">
    </div>

    <div class="input-group">
        <label>2. æ–‡å­—èˆ‡å¤–è§€è¨­å®š</label>
        <input type="text" id="videoText" value="ç¦æ­¢ç›œç”¨" placeholder="è¼¸å…¥æ–‡å­—å…§å®¹...">
        
        <div class="slider-box">
            <div class="color-row">
                <label>æ–‡å­—é¡è‰²</label>
                <input type="color" id="textColor" value="#ffffff">
                <span id="colorHex" style="font-size: 12px; color: #666;">#ffffff</span>
            </div>
            <div class="slider-row">
                <label>æ–‡å­—å¤§å°</label>
                <input type="range" id="fontSize" min="20" max="250" value="80">
                <span class="val-display" id="fontSizeVal">80</span>
            </div>
            <div class="slider-row">
                <label>å·¦å³ä½ç½®</label>
                <input type="range" id="posX" min="0" max="100" value="50">
                <span class="val-display" id="posXVal">50%</span>
            </div>
            <div class="slider-row">
                <label>ä¸Šä¸‹ä½ç½®</label>
                <input type="range" id="posY" min="0" max="100" value="50">
                <span class="val-display" id="posYVal">50%</span>
            </div>
        </div>
    </div>

    <div class="input-group">
        <label>3. è¼¸å‡ºç•«è³ª</label>
        <select id="qualitySelect">
            <option value="480">480p</option>
            <option value="720" selected>720p</option>
            <option value="1080">1080p</option>
        </select>
    </div>

    <button id="convertBtn">ç”Ÿæˆå½±ç‰‡</button>
    <p id="statusDisplay">ç³»çµ±æº–å‚™å°±ç·’</p>

    <div class="preview-box" id="previewBox">
        <video id="videoPreview" controls></video>
        <a id="downloadLink" style="display:block; text-align:center; margin-top:15px; color:#007AFF; text-decoration:none; font-weight:600; padding: 10px;">â¬‡ï¸ ä¸‹è¼‰å½±ç‰‡</a>
    </div>
</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });

    // æ›´æ–°é¡¯ç¤ºæ•¸å€¼
    function updateVal(id) {
        const el = document.getElementById(id);
        const display = document.getElementById(id + 'Val');
        if (display) display.innerText = el.value + (id.includes('pos') ? '%' : '');
    }

    ['fontSize', 'posX', 'posY'].forEach(id => {
        document.getElementById(id).oninput = () => updateVal(id);
    });

    document.getElementById('textColor').oninput = (e) => {
        document.getElementById('colorHex').innerText = e.target.value.toUpperCase();
    };

    const convertBtn = document.getElementById('convertBtn');
    const statusDisplay = document.getElementById('statusDisplay');

    convertBtn.onclick = async () => {
        const uploader = document.getElementById('uploader');
        if (uploader.files.length === 0) return alert('è«‹å…ˆé¸æ“‡åœ–ç‰‡');
        
        const file = uploader.files[0];
        const text = document.getElementById('videoText').value || ' ';
        const size = document.getElementById('fontSize').value;
        const color = document.getElementById('textColor').value;
        const xPct = document.getElementById('posX').value / 100;
        const yPct = document.getElementById('posY').value / 100;
        const h = document.getElementById('qualitySelect').value;

        convertBtn.disabled = true;
        
        try {
            if (!ffmpeg.isLoaded()) {
                statusDisplay.innerText = 'â³ æ­£åœ¨åˆå§‹åŒ–å¼•æ“...';
                await ffmpeg.load();
            }

            statusDisplay.innerText = 'â³ æ­£åœ¨è¼‰å…¥å­—é«”ä¸­...';
            const fontUrl = 'https://raw.githubusercontent.com/googlefonts/noto-cjk/main/Sans/OTF/TraditionalChinese/NotoSansCJKtc-Bold.otf';
            ffmpeg.FS('writeFile', 'font.otf', await fetchFile(fontUrl));

            statusDisplay.innerText = 'â³ æ­£åœ¨è™•ç†åœ–ç‰‡æª”æ¡ˆ...';
            ffmpeg.FS('writeFile', 'input.img', await fetchFile(file));

            statusDisplay.innerText = `ğŸš€ åˆæˆä¸­ (${h}p)... å¯èƒ½éœ€è¦ 1 åˆ†é˜`;
            
            // è½‰æ› color æ ¼å¼ç‚º FFmpeg å¯æ¥å—çš„ 0xRRGGBB æ ¼å¼æˆ–ç›´æ¥å‚³å…¥é¡è‰²å­—ä¸²
            // drawtext çš„ fontcolor æ”¯æ´ hex è‰²ç¢¼
            await ffmpeg.run(
                '-loop', '1', '-i', 'input.img',
                '-t', '3',
                '-vf', `scale=-2:${h},drawtext=fontfile=font.otf:text='${text}':fontcolor=${color}:fontsize=${size}:shadowcolor=black@0.4:shadowx=2:shadowy=2:x=(w-tw)*${xPct}:y=(h-th)*${yPct}`,
                '-pix_fmt', 'yuv420p',
                'out.mp4'
            );

            statusDisplay.innerText = 'âŒ› æ‰“åŒ…ä¸‹è¼‰ä¸­...';
            const data = ffmpeg.FS('readFile', 'out.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            
            document.getElementById('previewBox').style.display = 'block';
            document.getElementById('videoPreview').src = url;
            document.getElementById('downloadLink').href = url;
            document.getElementById('downloadLink').download = `watermark_${h}p.mp4`;
            
            statusDisplay.innerText = 'âœ… ç”Ÿæˆå®Œæˆï¼';
            document.getElementById('previewBox').scrollIntoView({ behavior: 'smooth' });

        } catch (e) {
            console.error(e);
            statusDisplay.innerText = 'âŒ å‡ºéŒ¯äº†ï¼Œè«‹å˜—è©¦é‡æ•´ç¶²é æˆ–é™ä½ç•«è³ªã€‚';
        } finally {
            convertBtn.disabled = false;
        }
    };
</script>
</body>
